<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>循环语句</title>
</head>
<body>
    <script>
        //求1-100的和；
        var sum = 0;
        for(var i=1;i<=100;i++){
            sum = sum + i;
        }
        console.log(sum,i);
        
        var sum2 =0,j=1;
        while(j<=100){
            sum2 = sum2 + j;
            j++;
        }
        console.log(sum2,j);
        
        var sum3 = 0,k = 1;
        do{
            sum3 = sum3 + k;
            k++;
        }while(k<=100)

        console.log(sum3,k);
    </script>
</body>
</html>
