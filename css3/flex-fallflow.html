<!DOCTYPE html>
<html>
<head>
	<title>flex 瀑布流</title>
	<style type="text/css">
		.waterfall{
			display: flex;
			flex-direction: column;
    		flex-wrap: wrap;
			column-gap: 10px;
			width: 500px;
			height: 700px;
			margin: 0 auto;
		}
		.item{
			width: 200px;
			background: #ccc;
			height: auto;
			border: 1px solid #000;
		}
		.item3{
			height: 250px
		}
		.item2{
			height: 50px;
		}
		.item1,.item5{
			height: 300px;
		}
		.item4{
			height: 250px
		}
	</style>
</head>

<body>
	<div class="waterfall">
		<div class="item item1"></div>
		<div class="item item2"></div>
		<div class="item item3"></div>
		<div class="item item4"></div>
		<div class="item item5"></div>
	</div>
</body>
</html>
