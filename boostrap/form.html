<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
    <link rel="stylesheet" href="../js-pack/bootstrap/css/bootstrap.min.css">
    <!-- <script src="../js-pack/jquery-3.3.1.min.js"></script>
    <script src="../js-pack/bootstrap/js/bootstrap.min.js"></script> -->
</head>
<body>
    <form action="" class="form-inline">
        <div class="form-group has-success">
            <label for=""> 这是一个输入框</label>
            <input type="text" class="form-control  input-sm" placeholder="这是一个输入框">
        </div>
        <div class="form-group">
            <label for="" class="sr-only"> 这是一个输入框</label>
            <!-- <label for="" class="control-label"> 这是一个输入框</label> -->
            <select name="" id="" class="form-control">
                <option value="">beijing</option>
                <option value="">beijing</option>
                <option value="">beijing</option>
                <option value="">beijing</option>
            </select>
        </div>
        <div class="form-group has-error">
            <label for="">备注:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        
    </form>

        <button class="btn">这是一个按钮</button>
        <button class="btn btn-default btn-lg">这是一个按钮</button>
        <button class="btn btn-success btn-sm">这是一个按钮</button>
        <button class="btn btn-primary btn-block">这是一个按钮</button>
        <button class="btn btn-danger btn-lg" disabled>这是一个按钮</button>
        <button class="btn btn-warning active">这是一个按钮</button>
        <button class="btn btn-link">这是一个按钮</button>
        <a href="" class="btn btn-link">这是按钮</a>
</body>
</html>
