  <script>
      function screen() {
          let width = $(window).width();
          let height = document.body.offsetHeight;
          let scaleX;
          if (height > 1080) {
              scaleX = width / 1915;
          } else {
              scaleX = width / 1920;
          }
          let scaleFunc = "scale(" + scaleX + ")";
          $('body').css({
              "transform": scaleFunc, //缩放比例
              "transform-origin": "left top", //缩放基点
              "-ms-transform": scaleFunc, /* IE 9 */
              "-ms-transform-origin": "left top",

              "-moz-transform": scaleFunc, /* Firefox */
              "-moz-transform-origin": "left top",

              "-webkit-transform": scaleFunc, /* Safari 和 Chrome */
              "-webkit-transform-origin": "left top",

              "-o-transform": scaleFunc, /* Opera */
              "-o-transform-origin": "left top",
          });
          if (width > 1920) {
              $('body').css({
                  "backgroundAttachment": "fixed",
                  "backgroundSize": "100% 100%"
              });
          }
      }

      if ($(window).width() > 1920 && $(window).height() > 1080) {
          screen()
      }

      $("html").css("fontSize",(100)/(1920/$(window).width()));
      // 屏幕自适应
      $(window).resize(function () {
          $("html").css("fontSize",(100)/(1920/$(window).width()));
          if ($(window).width() > 1920 && $(window).height() > 1080) {
              screen()
          }
      });
  </script>
