<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#mountNode{
			/* background: #6d6d78; */
			margin: 0 auto
		}
	</style>
</head>
<body>
<div id="mountNode" ></div>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.7.1/dist/g6.min.js"></script>
<script>
	var data = {
		nodes:[
			{
				id:'node1',
				x:100,
				y:200,
				type:'circle',
				size: 30,
				label: 'node1',
				labelCfg: {           // 标签配置属性
				    positions: 'center',// 标签的属性，标签在元素中的位置
				    style: {            // 包裹标签样式属性的字段 style 与标签其他属性在数据结构上并行
				      fontSize:6      // 标签的样式属性，文字字体大小
				      // ...            // 标签的其他样式属性
		    		}
  				},
  				style:{
  					fill:'#000',
  					stroke: '#888',
  				}
			},
			{id:'node2',x:200,y:200},
		],
		edges:[
			{source:'node1',target:'node2',label: '我是连线'}
		]
	}
	var graph = new G6.Graph({
	  container: 'mountNode', // String | HTMLElement，必须，在 Step 1 中创建的容器 id 或容器本身
	  width: 1000, // Number，必须，图的宽度
	  height: 800, // Number，必须，图的高度
	  fitView: true,
	  fitViewPadding: [20, 40, 50, 20],
	  defaultNode: {
	    size: 20, // 节点大小
	    // ...                 // 节点的其他配置
	    // 节点样式配置
	    style: {
	      fill: 'steelblue', // 节点填充色
	      stroke: '#666', // 节点描边色
	      lineWidth: 1, // 节点描边粗细
	    },
	    // 节点上的标签文本配置
	    labelCfg: {
	      // 节点上的标签文本样式配置
	      style: {
	        fill: '#fff', // 节点标签文字颜色
	      },
	    },
	  },
	  // 边在默认状态下的样式配置（style）和其他配置
	  defaultEdge: {
	    // ...                 // 边的其他配置
	    // 边样式配置
	    style: {
	      opacity: 0.6, // 边透明度
	      stroke: 'grey', // 边描边颜色
	    },
	    // 边上的标签文本配置
	    labelCfg: {
	      autoRotate: true, // 边上的标签文本根据边的方向旋转
	    },
	  },
	});
	graph.data(data); // 读取 Step 2 中的数据源到图上
	graph.render();
</script>
</body>
</html>
