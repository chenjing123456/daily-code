<!DOCTYPE html>
<html>
<head>
	<title>div画出border为1px的线</title>
	<style type="text/css">
		.circle:hover{
			background-color: blue
		}
		a:hover{
			background-color: pink
		}
		button:hover{
			background: green;
		}
		.pink:hover{
			background: pink;
		}
	</style>
</head>
<body>
	<div style="height:1px;background-color: red;overflow: hidden"></div>
	<div class="pink" style="width: 100px;height: 100px;border: 1px solid #ccc"></div>
	<div class="circle" style="border-radius:50%;width: 100px;height: 100px;background-color: pink;cursor: pointer;"></div>
	<a href="baidu.com">baidu</a>
	<button>ni</button>
	<div class="pink" style="width: 100px;height: 100px;border: 1px solid #ccc"></div>
</body>
</html>
